<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue slider</title>

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css'
        integrity='sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=='
        crossorigin='anonymous' />

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css' integrity='sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==' crossorigin='anonymous'/>

            <link rel="stylesheet" href="./style.css">

</head>

<body>

    <div id="app">
        <h1 class="title text-light">{{ movie.title }}</h1>

        <div class="container">

          <div class="card movie"  @mouseover="stopInterval"
          @mouseleave="activeInterval">
            <!-- immagine principale -->
            <img :src="movie.images[ currentImage ]" alt="">
    
            <!-- inserire tutte le immagini -->
            <div class="thumbnails">
              <img
              v-for=" (imageUrl, index) in movie.images "
              :src="imageUrl"
              class="thumb"
              :class=" ( currentImage === index ) ? 'active' : '' "
              @click="changeImage(index)">
            </div>
    
            <div class="navigator">
              <div class="prev" @click="prevImage">
                <i class="fa-solid fa-chevron-left"></i>
              </div>
              <div class="next" @click="nextImage">
                <i class="fa-solid fa-chevron-right">
                </i>
              </div>
            </div>

            <div class="details">
              <h3 class="title text-light">{{ movie.title }}</h3>
              <div>Category: {{ movie.category }}</div>
              <small>Lenght: {{ movie.length }} min</small>
            </div>

          </div>
    
        </div>
    
    </div>


    <script src="https://unpkg.com/vue@3"></script>

    <script src="./main.js"></script>
</body>

</html>
